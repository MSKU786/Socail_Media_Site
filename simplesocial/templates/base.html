<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Star Social</title>
    <!-- Google Fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link
      rel="stylesheet"
      href="{% static 'simplesocial/css/master.css' %}"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark mynav"
      role="navigation"
      id="navbar"
    >
      <div class="container">
        <a
          class="navbar-brand mynav-brand"
          href="{% url 'home' %}"
        >
          <i class="bi bi-stars"></i> Star Social
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarNav"
        >
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                ><i class="bi bi-pencil-square"></i> Post</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                ><i class="bi bi-people"></i> Groups</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                ><i class="bi bi-plus-circle"></i> Create Group</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="{% url 'accounts:logout' %}"
                ><i class="bi bi-box-arrow-right"></i> Logout</a
              >
            </li>
            {% else %}
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                ><i class="bi bi-people"></i> Groups</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="{% url 'accounts:login' %}"
                ><i class="bi bi-box-arrow-in-right"></i> Log In</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn-signup"
                href="{% url 'accounts:signup' %}"
                ><i class="bi bi-person-plus"></i> Sign Up</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-container">{% block content %} {% endblock %}</div>
  </body>
</html>
