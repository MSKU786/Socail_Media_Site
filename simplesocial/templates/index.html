{% extends "base.html" %} {% block content %}
<div class="welcome-section">
  <h1>Welcome to Star Social!</h1>
  <p>
    Connect with friends, share your thoughts, and discover amazing content.
    Join our vibrant community today!
  </p>
  {% if not user.is_authenticated %}
  <div class="mt-4">
    <a
      href="{% url 'accounts:signup' %}"
      class="btn btn-primary btn-lg me-2"
    >
      <i class="bi bi-person-plus"></i> Get Started
    </a>
    <a
      href="{% url 'accounts:login' %}"
      class="btn btn-outline-primary btn-lg"
    >
      <i class="bi bi-box-arrow-in-right"></i> Log In
    </a>
  </div>
  {% else %}
  <div class="mt-4">
    <a
      href="{% url 'posts:create' %}"
      class="btn btn-primary btn-lg me-2"
    >
      <i class="bi bi-pencil-square"></i> Create Post
    </a>
    <a
      href="{% url 'groups:all' %}"
      class="btn btn-outline-primary btn-lg"
    >
      <i class="bi bi-people"></i> Explore Groups
    </a>
  </div>
  {% endif %}
</div>
{% endblock %}
